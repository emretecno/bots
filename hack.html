<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked by Theos Tekno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
        }
        .signature {
            margin-top: 50px;
            font-size: 15px;
        }
        .signature a {
            color: lime;
            text-decoration: none;
            font-size: 40px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <h1>Hacked by Theos Tekno</h1>
        <p>Sonunu düşünen kahraman olamaz.</p>
        <div class="signature">
            <a href="https://t.me/theostecno" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        </div>
    </div>
    <audio autoplay loop>
        <source src="ses.m4a" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // Making the canvas full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Characters - taken from the original Matrix code
        const letters = '01';
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        // An array of drops - one per column
        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        // Drawing the characters
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px arial';

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw, 33);

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
